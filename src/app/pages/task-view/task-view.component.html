<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                List
            </h1>

            <div class="list-menu">
                <a class="list-menu-item is-active" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{ list.title }}</p>
                </a>

            </div>
            <button class="button is-primary has-text-white" (click)="createNewList()" routerLink="/new-list">+ New List</button>
            
        </div>
        <div class="task-list-container has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1>
            <div class="task">
                <p>We will get to this later</p>
            </div>
            <div class="task">
                <p>We will get to this later</p>
            </div>
            <div class="task complete">
                <p>We will get to this later</p>
            </div>
        </div>
    </div>
</div>
