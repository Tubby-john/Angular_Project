<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new List
        </h1>

        <input #listTitleInput type="text" class="input has-background-light is-medium" placeholder="Enter List Name">

          <div class="buttons is-right">
            <button class="button is-medium" routerLink="">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createList(listTitleInput.value)" routerLink="">Create</button>
        </div>
    </div>
</div>
